<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate - AI Academic Assistant</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(
                135deg, 
                rgba(139, 115, 85, 0.3) 0%,
                rgba(160, 140, 115, 0.4) 25%,
                rgba(180, 165, 140, 0.3) 50%,
                rgba(200, 185, 165, 0.4) 75%,
                rgba(220, 205, 185, 0.3) 100%
            );
            min-height: 100vh;
            animation: backgroundGlow 8s ease-in-out infinite;
        }
        
        @keyframes backgroundGlow {
            0%, 100% { filter: brightness(1) contrast(1); }
            50% { filter: brightness(1.05) contrast(1.1); }
        }
        
        .studymate-title {
            text-align: center;
            margin: 2rem 0 3rem 0;
            position: relative;
            z-index: 10;
        }
        
        .studymate-main-title {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            letter-spacing: -2px;
            margin: 0;
        }
        
        .studymate-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            color: #64748b;
            margin: 0.5rem 0 0 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s both;
        }
        
        .studymate-icon {
            display: inline-block;
            font-size: 4rem;
            margin-right: 1rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 12px rgba(102, 126, 234, 0.3));
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-interface {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 
                0 20px 60px rgba(139, 115, 85, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: slideInFromLeft 0.8s ease-out, floatUpDown 6s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        
        @keyframes slideInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .main-interface:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 25px 80px rgba(139, 115, 85, 0.25),
                0 12px 35px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .upload-area {
            border: 2px dashed rgba(66, 133, 244, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: pulse 3s ease-in-out infinite;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #4285f4;
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.2);
            animation: none;
        }
        
        .upload-area.dragover {
            border-color: #4285f4;
            background: rgba(66, 133, 244, 0.1);
            transform: scale(1.02);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .file-input {
            display: none;
        }
        
        .upload-button {
            background: linear-gradient(135deg, #4285f4 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            font-family: 'Inter', sans-serif;
            animation: floatUpDown 4s ease-in-out infinite;
        }
        
        .upload-button:hover {
            background: linear-gradient(135deg, #3367d6 0%, #5a67d8 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
            animation: none;
        }
        
        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-4px); }
        }
        
        .question-section {
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .question-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(200, 185, 165, 0.4);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #5d4037;
            font-family: 'Inter', sans-serif;
            backdrop-filter: blur(10px);
        }
        
        .question-input:focus {
            border-color: #4285f4;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            outline: none;
            transform: scale(1.02);
        }
        
        .question-input::placeholder {
            color: rgba(93, 64, 55, 0.6);
            font-style: italic;
        }
        
        .answer-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: left;
            min-height: 120px;
            border: 1px solid rgba(200, 200, 200, 0.2);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.9s both;
            transition: all 0.3s ease;
        }
        
        .answer-section:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.12),
                0 4px 12px rgba(0, 0, 0, 0.06);
        }
        
        .answer-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            font-family: 'Inter', sans-serif;
            animation: floatUpDown 5s ease-in-out infinite;
            width: 100%;
        }
        
        .answer-button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            animation: none;
        }
        
        .answer-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            animation: none;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }
        
        .status-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        .status-error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }
        
        .status-warning {
            background: linear-gradient(135deg, #ffb74d, #ffa726);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 183, 77, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .uploaded-files {
            margin: 1rem 0;
            text-align: left;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid #4285f4;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .file-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
        }
        
        .connection-connected {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }
        
        .connection-disconnected {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div id="connectionStatus" class="connection-status connection-disconnected">
        ‚ùå Checking connection...
    </div>

    <!-- Main Title -->
    <div class="studymate-title">
        <h1 class="studymate-main-title">
            <span class="studymate-icon">üìö</span>StudyMate
        </h1>
        <p class="studymate-subtitle">Your AI-Powered Study Companion</p>
    </div>

    <!-- Main Interface -->
    <div class="main-interface">
        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    üìé Upload PDF Files
                </button>
                <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                    Drag and drop PDF files here or click to browse
                </p>
            </div>
            <div id="uploadedFiles" class="uploaded-files"></div>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <input 
                type="text" 
                id="questionInput" 
                class="question-input" 
                placeholder="Ask your question..."
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <!-- Answer Section -->
        <div class="answer-section" id="answerSection">
            <div id="answerContent">
                <h3>Welcome to StudyMate!</h3>
                <p>Upload a PDF document and ask questions to get started.</p>
            </div>
        </div>

        <!-- Answer Button -->
        <button class="answer-button" id="answerButton" onclick="askQuestion()">
            Answer
        </button>
    </div>

    <script>
        let uploadedFiles = [];
        let isConnected = false;

        // Check Flask API connection
        async function checkConnection() {
            try {
                const response = await fetch('/health');
                isConnected = response.ok;
                updateConnectionStatus();
            } catch (error) {
                isConnected = false;
                updateConnectionStatus();
            }
        }

        function updateConnectionStatus() {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.className = 'connection-status connection-connected';
                statusEl.textContent = '‚úÖ Connected to Flask API';
            } else {
                statusEl.className = 'connection-status connection-disconnected';
                statusEl.textContent = '‚ùå Flask API not accessible';
            }
        }

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type === 'application/pdf');
            if (files.length > 0) {
                handleFiles(files);
            }
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (!isConnected) {
                showMessage('Please wait for Flask API connection', 'error');
                return;
            }

            for (const file of files) {
                if (uploadedFiles.some(f => f.name === file.name)) {
                    showMessage(`${file.name} already uploaded`, 'warning');
                    continue;
                }

                await uploadFile(file);
            }
        }

        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('files', file);

            // Show uploading status
            addFileToUI(file, 'uploading');

            try {
                const response = await fetch('/upload-documents', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    uploadedFiles.push({ name: file.name, status: 'success' });
                    updateFileStatus(file.name, 'success');
                    showMessage(`‚úÖ ${file.name} processed successfully!`, 'success');
                } else {
                    updateFileStatus(file.name, 'error');
                    showMessage(`‚ùå Error processing ${file.name}: ${result.error}`, 'error');
                }
            } catch (error) {
                updateFileStatus(file.name, 'error');
                showMessage(`‚ùå Error uploading ${file.name}`, 'error');
            }
        }

        function addFileToUI(file, status) {
            const filesContainer = document.getElementById('uploadedFiles');
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.id = `file-${file.name}`;
            
            fileDiv.innerHTML = `
                <span class="file-name">üìÑ ${file.name}</span>
                <span class="file-status" id="status-${file.name}">
                    ${status === 'uploading' ? '<span class="loading"></span>Processing...' : status}
                </span>
            `;
            
            filesContainer.appendChild(fileDiv);
        }

        function updateFileStatus(fileName, status) {
            const statusEl = document.getElementById(`status-${fileName}`);
            if (statusEl) {
                if (status === 'success') {
                    statusEl.innerHTML = '‚úÖ Processed';
                } else if (status === 'error') {
                    statusEl.innerHTML = '‚ùå Error';
                }
            }
        }

        // Question handling
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                showMessage('Please enter a question first!', 'warning');
                return;
            }

            if (uploadedFiles.length === 0) {
                showMessage('Please upload a document first to get answers!', 'warning');
                return;
            }

            if (!isConnected) {
                showMessage('Flask API is not available', 'error');
                return;
            }

            // Disable button and show loading
            const answerButton = document.getElementById('answerButton');
            answerButton.disabled = true;
            answerButton.innerHTML = '<span class="loading"></span>Thinking...';

            try {
                const response = await fetch('/ask-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question })
                });

                const result = await response.json();

                if (response.ok) {
                    displayAnswer(question, result.answer);
                    questionInput.value = ''; // Clear input
                } else {
                    showMessage(`‚ùå Error getting answer: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error processing question', 'error');
            } finally {
                // Re-enable button
                answerButton.disabled = false;
                answerButton.innerHTML = 'Answer';
            }
        }

        function displayAnswer(question, answer) {
            const answerContent = document.getElementById('answerContent');
            answerContent.innerHTML = `
                <h3>Question:</h3>
                <p style="margin-bottom: 1rem; font-style: italic; color: #666;">${question}</p>
                <h3>Answer:</h3>
                <div style="line-height: 1.6;">${answer.replace(/\n/g, '<br>')}</div>
            `;
        }

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessages = document.querySelectorAll('.status-message');
            existingMessages.forEach(msg => msg.remove());

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = `status-message status-${type}`;
            messageDiv.textContent = message;

            // Insert after upload section
            const uploadSection = document.querySelector('.upload-section');
            uploadSection.insertAdjacentElement('afterend', messageDiv);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Initialize
        checkConnection();
        setInterval(checkConnection, 10000); // Check connection every 10 seconds
    </script>
</body>
</html>
